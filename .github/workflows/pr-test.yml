name: CI - Build, Test, Analyze

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, develop, feature/* ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run Tests with Coverage
        run: dotnet test --no-build --configuration Release /p:CollectCoverage=true /p:CoverletOutput=TestResults/coverage.cobertura.xml /p:CoverletOutputFormat=cobertura

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate Coverage Summary
        run: |
          reportgenerator -reports:TestResults/**/coverage.cobertura.xml \
                          -targetdir:TestResults/coverage-report \
                          -reporttypes:TextSummary
          cat TestResults/coverage-report/Summary.txt

      - name: Run Static Analysis
        run: dotnet build -warnaserror
